<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bienvenido</title>
        <style>
            .centered-text {
                text-align: center;
                position: absolute;
                top: 10%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
        <style>
            .centered-DT {
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .login-label {
            font-size: 18px;
            color: black; /* Blue color, you can change it to your preferred color */
            font-weight: bold;
        }

        .new-user-label {
            font-size: 16px;
            color: black; /* Green color, you can change it to your preferred color */
            font-style: bold;
        }
        .terms {
            font-size: 5px;
            color: #666;
            font-style: italic;
            position: absolute;
            bottom: 0; /* Align at the bottom of the container */
            transform: translate(-50%, 50%); /* Center horizontally and move up vertically */
        }
       
      
        </style>
        
    </h:head>

    <h:body>
        <div class="centered-text">
            <h1>Admin Virtual Shop</h1>
        </div>

        <h:form id="form">
            <div class="centered-DT">
                
                <p:panelGrid columns="1">
                    

                    <p:growl id="msg" showDetail="true" />
                    
                    <p:outputLabel  value="Ingresar" styleClass="login-label"/>
                    
                    <p:inputText value="#{loginController.correo}" placeholder="Correo electrónico" />
                    <p:password value="#{loginController.clave}" placeholder="Contraseña" />
                    
                    <p:commandButton value="Continuar" actionListener="#{loginController.ingresar()}" update="msg" />
                    
                    <p:outputLabel  value="¿Eres nuevo?" styleClass="new-user-label"/>
                    
                                    
                    <p:commandButton value="Crear cuenta" actionListener="#{loginController.openNew()}"
                                     update=":dialogs:manage-regis-content"
                                     oncomplete="PF('manageRegisDialog').show()"
                                     styleClass="ui-button-success" >
                        <p:resetInput target=":dialogs:manage-regis-content" />
                    </p:commandButton>
                    
             
                    
                </p:panelGrid>
                
                
            </div>
            
        </h:form>

        <h:form id="dialogs">
            <p:growl id="messagesDialogs" showDetail="false" />

            
            
            
            <p:dialog header="Crear Nuevo Usuario" showEffect="fade" modal="true" widgetVar="manageRegisDialog" responsive="true">

                <p:outputPanel id="manage-regis-content" class="ui-fluid">
                     <p:commandButton value="Registrarse como cliente" actionListener="#{loginController.openNew()}"
                                     update=":dialogs:manage-regis-content"
                                     oncomplete="PF('manageClienteDialog').show()"
                                     styleClass="ui-button-success" >
                        <p:resetInput target=":dialogs:manage-cliente-content" />
                    </p:commandButton>
                    
                    <p:spacer width="10" height="1" /> 
                    
                    <p:commandButton value="Registrarse como administrador" 
                                     update=":dialogs:manage-token-content"
                                     oncomplete="PF('manageTokenDialog').show()"
                                     styleClass="ui-button-success" >
                        <p:resetInput target=":dialogs:manage-token-content" />
                    </p:commandButton>
                </p:outputPanel>

            </p:dialog>
            
            
            
            <p:dialog header="Registrarse como cliente" showEffect="fade" modal="true" widgetVar="manageClienteDialog" responsive="true">

                <p:outputPanel id="manage-cliente-content" class="ui-fluid">

                    <div class="field">
                        <p:outputLabel for="nombre">Nombre</p:outputLabel>
                        <p:inputText id="nombre" value="#{loginController.selectedUsuario.nombre}"  />
                    </div>

                    <div class="field">
                        <p:outputLabel for="apellido">Apellido</p:outputLabel>
                        <p:inputText id="apellido" value="#{loginController.selectedUsuario.apellido}"  />
                    </div>

                    <div class="field">
                        <p:outputLabel for="telefono">Telefono</p:outputLabel>
                        <p:inputText id="telefono" value="#{loginController.selectedUsuario.telefono}" required="true" />
                    </div>

                    <div class="field">
                        <p:outputLabel for="correo">Correo</p:outputLabel>
                        <p:inputText id="correo" value="#{loginController.selectedUsuario.correo}" required="true" />
                    </div>

                    <div class="field">
                        <p:outputLabel for="contrasena">Contrasena</p:outputLabel>
                        <p:inputText id="contrasena" value="#{loginController.selectedUsuario.contrasena}" required="true" />
                    </div>

                   

                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{loginController.saveCliente()}"
                                     update="form manage-cliente-content messagesDialogs " process="manage-cliente-content @this" />
                    <p:commandButton value="Salir" icon="pi pi-times" onclick="PF('manageClienteDialog').hide()"
                                     class="ui-button-secondary" type="button" />
                </f:facet>

            </p:dialog>
            
            
            
            
            
            <p:dialog header="Ingrese token" showEffect="fade" modal="true" widgetVar="manageTokenDialog" responsive="true">
                <p:outputPanel id="manage-token-content" class="ui-fluid">
                    <div class="field">
                        <p:outputLabel for="token">Token</p:outputLabel>
                        <p:inputText id="token" value="#{loginController.selectedUsuario.token}"  />
                    </div>

                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Verificar" icon="pi pi-check" actionListener="#{loginController.VerificarToken()}"
                                     update=":form manage-token-content" process="manage-token-content @this"
                                     oncomplete="PF('manageTokenDialog').hide();"/>
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageTokenDialog').hide()"
                                     class="ui-button-secondary" type="button" />
                </f:facet>
            </p:dialog>
            
            
            
            
            
            <p:dialog header="Registrarse como administrador" showEffect="fade" modal="true" widgetVar="manageAdminDialog" responsive="true">

                <p:outputPanel id="manage-admin-content" class="ui-fluid">

                    <div class="field">
                        <p:outputLabel for="nombreA">Nombre</p:outputLabel>
                        <p:inputText id="nombreA" value="#{loginController.selectedUsuario.nombre}"  />
                    </div>

                    <div class="field">
                        <p:outputLabel for="apellidoA">Apellido</p:outputLabel>
                        <p:inputText id="apellidoA" value="#{loginController.selectedUsuario.apellido}"  />
                    </div>

                    <div class="field">
                        <p:outputLabel for="telefonoA">Telefono</p:outputLabel>
                        <p:inputText id="telefonoA" value="#{loginController.selectedUsuario.telefono}" required="true" />
                    </div>

                    <div class="field">
                        <p:outputLabel for="correoA">Correo</p:outputLabel>
                        <p:inputText id="correoA" value="#{loginController.selectedUsuario.correo}" required="true" />
                    </div>

                    <div class="field">
                        <p:outputLabel for="contrasenaA">Contrasena</p:outputLabel>
                        <p:inputText id="contrasenaA" value="#{loginController.selectedUsuario.contrasena}" required="true" />
                    </div>

                  
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{loginController.saveAdmin()}"
                                     update="form manage-admin-content messagesDialogs " process="manage-admin-content @this" />
                    <p:commandButton value="Salir" icon="pi pi-times" onclick="PF('manageAdminDialog').hide()"
                                     class="ui-button-secondary" type="button" />
                </f:facet>

            </p:dialog>
            
            


        </h:form>

    </h:body>
</html>
