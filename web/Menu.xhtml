<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <title>Facelet Title</title>
        <style>
            .centered-text {
                text-align: center;
                position: absolute;
                top: 24%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
        <style>
            .centered-DT {
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </h:head>
    <h:body>
        <div class="centered-text">
            <h1>Admin Virtual Shop</h1>
        </div>


        <h:form>
            <div class="centered-DT">
                <p:panelGrid columns="1">
                    <p:growl id="msg" showDetail="true" />
                    <p:inputText value="#{loginController.correo}" placeholder="Correo electrónico" />
                    <p:password value="#{loginController.clave}" placeholder="Contraseña" />
                    <p:commandButton value="Ingresar al sistema" actionListener="#{loginController.ingresar()}" update="msg" />
                    <p:commandButton value="Crear usuario" actionListener="#{loginController.openNew()}"
                                     oncomplete="PF('manageUserDialog').show()"
                                     styleClass="ui-button-success" >
                        <p:resetInput target=":dialogs:manage-user-content" />
                    </p:commandButton>
                </p:panelGrid> 
            </div>
            
              
            <p:dialog header="Crear Nuevo Usuario" showEffect="fade" modal="true" widgetVar="manageUserDialog" responsive="true">
                <p:outputPanel id="manage-user-content" class="ui-fluid">
                    <div class="field">
                        <p:outputLabel for="nombre">Nombre</p:outputLabel>
                        <p:inputText id="nombre" value="#{loginController.selectedUsuario.nombre}"  />
                    </div>
                    <div class="field">
                        <p:outputLabel for="apellido">Apellido</p:outputLabel>
                        <p:inputText id="apellido" value="#{loginController.selectedUsuario.apellido}"  />
                    </div>
                    <div class="field">
                        <p:outputLabel for="telefono">Telefono</p:outputLabel>
                        <p:inputText id="telefono" value="#{loginController.selectedUsuario.telefono}" required="true" />
                    </div>
                    <div class="field">
                        <p:outputLabel for="correo">Correo</p:outputLabel>
                        <p:inputText id="correo" value="#{loginController.selectedUsuario.correo}" required="true" />
                    </div>
                    <div class="field">
                        <p:outputLabel for="contrasena">Clave</p:outputLabel>
                        <p:inputText id="contrasena" value="#{loginController.selectedUsuario.contrasena}" required="true" />
                    </div>
                    <div class="field">
                        <p:outputLabel for="permiso">Permisos</p:outputLabel>
                        <p:inputText id="permiso" value="#{loginController.selectedUsuario.permiso}" required="true" />
                    </div>
                    

                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Guardar tarea" icon="pi pi-check" actionListener="#{loginController.saveUser()}"
                                     update=":form manage-user-content" process="manage-user-content @this"
                                     oncomplete="PF('manageUserDialog').hide();"/>
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageUserDialog').hide()"
                                     class="ui-button-secondary" type="button" />
                </f:facet>
            </p:dialog>

        </h:form>
       
    </h:body>
</html>
