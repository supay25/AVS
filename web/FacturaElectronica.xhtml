<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bienvenido</title>
        <style>
            .centered-text {
                text-align: center;
                position: absolute;
                top: 10%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>

        <style>
            .centered-text2 {
                text-align: left;
                position: absolute;
                top: 45%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>

        <style>
            .centered-text3 {
                text-align: left;
                position: absolute;
                top: 70%;
                left: 55%;
                transform: translate(-50%, -50%);
            }
        </style>

        <style>
            .centered-text4 {
                text-align: left;
                position: absolute;
                top: 75%;
                left: 56%;
                transform: translate(-50%, -50%);
            }
        </style>

        <style>
            .centered-text5 {
                text-align: left;
                position: absolute;
                top: 80%;
                left: 56%;
                transform: translate(-50%, -50%);
            }
        </style>

        <style>
            .centered-text6 {
                text-align: right;
                position: absolute;
                top: 10%;
                left: 80%;
                transform: translate(-50%, -50%);
            }
        </style>

        <style>
            .descargarBtn {
                width: 100px;
                height: -25px;
                position: relative;
                bottom: 0;
                left:90%;
                transform: translateX(-50%);
            }
        </style>

        <style>
            .centered-text7 {
                text-align: left;
                position: absolute;
                top: 20%;
                left: 10%;
                transform: translate(-50%, -50%);
            }
        </style>
        
        <style>
            .centered-text8 {
                text-align: left;
                position: absolute;
                top: 30%;
                left: 11%;
                transform: translate(-50%, -50%);
            }
        </style>
        
        <style>
            .centered-text9 {
                text-align: left;
                position: absolute;
                top: 35%;
                left: 6%;
                transform: translate(-50%, -50%);
            }
        </style>
        
        <style>
            .centered-text10 {
                text-align: left;
                position: absolute;
                top: 40%;
                left: 6%;
                transform: translate(-50%, -50%);
            }
        </style>
        
        <style>
            .centered-text11 {
                text-align: left;
                position: absolute;
                top: 45%;
                left: 10%;
                transform: translate(-50%, -50%);
            }
        </style>


    </h:head>

    <h:body>
        <div class="centered-text">
            <h1>FACTURA</h1>
        </div>

        <div class="product card">
            <h:form id="form">
                <p:commandButton value="Volver"  actionListener="#{carritoController.redireccionar('/faces/Productos.xhtml')}"/> 
                <p:dataTable var="producto" value="#{carritoController.listaCarrito}" 
                             rows="10" scrollHeight="250"
                             class="centered-text2">

                    <!-- Nombre de las columnas -->
                    <p:column headerText="Nombre">
                        <h:outputText value="#{producto.nombre}" />
                    </p:column>
                    <p:column headerText="Cantidad">
                        <h:outputText value="#{producto.cantidad}" />
                    </p:column>
                    <p:column headerText="Precio">
                        <h:outputText value="$#{producto.precio}" />
                    </p:column>



                </p:dataTable>


                <!-- <p:commandButton value="Guardar" class="descargarBtn" actionListener="#{carritoController.descargar()}"/> -->



                <div class="centered-text3">
                    <div class="invoice-label">SUBTOTAL:  <h:outputText value="#{carritoController.calcularTotalCarrito()}$" /> </div>
                </div>
                <div class="centered-text4">
                    <div class="invoice-label">IVA 13%: <h:outputText value="#{carritoController.IVA()}$" /> </div>
                </div>
                <div class="centered-text5">
                    <div class="invoice-label">TOTAL: <h:outputText value="#{carritoController.totalFinal()}$" /></div>
                </div>
                <div class="centered-text6">
                    <div class="invoice-label">CODIGO DE COMPRA:<h:outputText value="#{carritoController.codCompra}" /></div>
                </div>

                <div class="centered-text7">
                    <div class="invoice-label">DATOS DEL CLIENTE</div>
                </div>
                
                <div class="centered-text8">
                    <div class="invoice-label">Correo Cliente: <h:outputText value="#{carritoController.correoCompra}" /> </div>
                </div>
                
                 <div class="centered-text9">
                     <div class="invoice-label">Direccion: <h:outputText value="#{carritoController.direccion}" /> </div>
                </div>
                
                <div class="centered-text10">
                    <div class="invoice-label">Codigo Postal: <h:outputText value="#{carritoController.codigoPostal}" /> </div>
                </div> 
                
                <div class="centered-text11">
                    <div class="invoice-label">Metodo de Pago utilizado: <h:outputText value="#{carritoController.metodoPago}" /> </div>
                </div> 
                
                




            </h:form>
        </div>
    </h:body>
</html>
