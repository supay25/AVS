<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bienvenido</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            .centered-text {
                text-align: center;
                margin-bottom: 3%;
            }

            .card {
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 2%;
                padding: 3%;
                margin: 3% auto;
                max-width: 40%;
            }

            .invoice-label {
                font-weight: bold;
            }

            .invoice-section {
                margin-top: 2%;
            }

            .invoice-section div {
                margin-bottom: 4%;
            }

            .total-section {
                margin-top: 4%;
                font-size: 5vw;
            }
            .table-section {
            margin-top: 5%;
            margin-bottom: 5%;
        }
        </style>

    </h:head>

    <h:body>
        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Salir" icon="pi pi-fw pi-home" action="#{carritoController.redireccionarProductos('/faces/Productos.xhtml')}">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Ver Perfil" icon="pi pi-fw pi-calendar" action="#{loginController.redireccionarEditarUsuarios('/faces/EditarCliente.xhtml')}">
                    <f:param name="i" value="1"/>                      
                </p:menuitem>
            </p:tabMenu>

        </h:form>

        <div class="centered-text">
            <h1>FACTURA</h1>
        </div>

        <div class="product card">
            <h:form id="form">
                <div class="centered-text6">
                    <div class="invoice-label">CODIGO DE COMPRA:<h:outputText value="#{carritoController.codCompra}" /></div>
                </div>
                <div class="centered-text7">
                    <div class="invoice-label">DATOS DEL CLIENTE</div>
                </div>

                <div class="centered-text8">
                    <div class="invoice-label">Correo Cliente: <h:outputText value="#{carritoController.correoCompra}" /> </div>
                </div>

                <div class="centered-text9">
                    <div class="invoice-label">Direccion: <h:outputText value="#{carritoController.direccion}" /> </div>
                </div>

                <div class="centered-text10">
                    <div class="invoice-label">Codigo Postal: <h:outputText value="#{carritoController.codigoPostal}" /> </div>
                </div> 

                <div class="table-section">
                <p:dataTable var="producto" value="#{carritoController.listaCarrito}" 
                             rows="10" scrollHeight="250"
                             class="centered-text2">

                    <!-- Nombre de las columnas -->
                    <p:column headerText="Nombre">
                        <h:outputText value="#{producto.nombre}" />
                    </p:column>
                    <p:column headerText="Cantidad">
                        <h:outputText value="#{producto.cantidad}" />
                    </p:column>
                    <p:column headerText="Precio">
                        <h:outputText value="$#{producto.precio}" />
                    </p:column>
                </p:dataTable>
            </div>

                <div class="centered-text11">
                    <div class="invoice-label">Metodo de Pago utilizado: <h:outputText value="#{carritoController.metodoPago}" /> </div>
                </div>



                <div class="centered-text3">
                    <div class="invoice-label">SUBTOTAL:  <h:outputText value="#{carritoController.calcularTotalCarrito()}$" /> </div>
                </div>
                <div class="centered-text4">
                    <div class="invoice-label">IVA 13%: <h:outputText value="#{carritoController.IVA()}$" /> </div>
                </div>
                <div class="centered-text5">
                    <div class="invoice-label">TOTAL: <h:outputText value="#{carritoController.totalFinal()}$" /></div>
                </div>











            </h:form>
        </div>
    </h:body>
</html>
