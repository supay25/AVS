<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ventana de Pago</title>

        <style>
            .centered-DT {
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
        
        

    </h:head>

    <h:body>

        <h:form id="form">
            <p:commandButton value="Volver"  actionListener="#{carritoController.redireccionarLimpiaCarrito('/faces/Productos.xhtml')}"/>  
            <p:messages id="messages"/>

            <div style="margin-top: 30px;">
                <div>
                    <p:panel header="Inventario de Productos - #{carritoController.listaCarrito.size()}" style="width: 40%; height: 200px; display: inline-block; margin-left: 70px;">

                        <p:dataTable var="producto" value="#{carritoController.listaCarrito}" scrollable="true"
                                     rows="10" scrollHeight="250">

                            <p:column headerText="Precio"> 
                                <h:outputText value="#{producto.precio}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{producto.nombre}" />
                            </p:column>

                        </p:dataTable>
                    </p:panel>

                    <p:growl id="msg" showDetail="true" />

                    <p:panelGrid columns="2" style="width: 50%; height: 185px; display: inline-block; margin-left: 60px; margin-top: 0px">


                        <p:inputText value="#{carritoController.correoCompra}" placeholder="Correo electronico" />
                        <p:inputText value="#{carritoController.direccion}" placeholder="Direccion" />

                        <p:selectOneMenu id="option2" value="#{carritoController.provincia}">

                            <f:selectItem itemLabel="Alajuela" itemValue="Option1"/>
                            <f:selectItem itemLabel="San Jose" itemValue="Option2"/>
                            <f:selectItem itemLabel="Heredia" itemValue="Option3"/>
                            <f:selectItem itemLabel="Cartago" itemValue="Option4"/>
                            <f:facet name="footer">
                                <p:divider styleClass="mt-0" />
                                <h:outputText value="4 options" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>


                        <p:inputText value="#{carritoController.codigoPostal}" placeholder="Codigo Postal">
                            <p:keyFilter regEx="/[1-9]+/" />
                        </p:inputText>

                        <p:selectOneMenu id="option" value="#{carritoController.metodoPago}">

                            <f:selectItem itemLabel="Visa" itemValue="Option1"/>
                            <f:selectItem itemLabel="MasterCard" itemValue="Option2"/>
                            <f:selectItem itemLabel="American Express" itemValue="Option3"/>
                            <f:facet name="footer">
                                <p:divider styleClass="mt-0" />
                                <h:outputText value="3 options" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>


                        <p:inputText value="#{carritoController.nomTarjeta}" placeholder="Nombre de la tarjeta" />
                        
                        <p:inputText value="#{carritoController.numTarjeta}" placeholder="Numero de la tarjeta">
                            <p:keyFilter regEx="/[1-9]+/" />
                        </p:inputText>
                        
                        <p:password value="#{carritoController.cvvTarjeta}" placeholder="CVV De la tarjeta" />

                    </p:panelGrid> 


                </div>


                <div style="margin-top: 60px;">
                    <p:panel id="drop" header="Subtotal" style="width: 200px; height: 400px; display: inline-block; margin-left: 70px; text-align: center">
                        <h:outputText value="click" />

                    </p:panel>
                    <p:panel id="clip" header="Total" style="width: 200px; height: 400px; display: inline-block; margin-left: 60px; text-align: center">
                        <h:outputText value="click" />

                    </p:panel>
                    
                    <p:commandButton value="Comprar" style="width: 100px; height: 50px; display: inline-block; margin-left: 380px; text-align: center">
                        
                    </p:commandButton>
                </div>
           

            </div>

        </h:form>
    </h:body>
</html>
