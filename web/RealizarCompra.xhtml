<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ventana de Pago</title>

        <style>
            .centered-DT {
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>



    </h:head>

    <h:body>

        <h:form id="form">
            <div class="card" >

                <p:tabMenu activeIndex="#{param.i}" >
                    <p:menuitem value="Salir" icon="pi pi-fw pi-home" action="#{storeController.redireccionar('/faces/Productos.xhtml')}">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Ver Perfil" icon="pi pi-fw pi-calendar" action="#{storeController.openNewTienda}">
                        <f:param name="i" value="1"/>                      
                    </p:menuitem>
                    <p:menuitem value="Ver Compras"  icon="pi pi-fw pi-pencil" action="#{storeController.redireccionar('/faces/VerCompras.xhtml')}">
                        <f:param name="i" value="2"/>
                    </p:menuitem>


                </p:tabMenu>
            </div>  
            <p:messages id="messages"/>

            <div style="margin-top: 30px;">
                <div>
                    <p:panel header="Inventario de Productos - #{carritoController.listaCarrito.size()}" style="width: 40%; height: 200px; display: inline-block; margin-left: 70px;">

                        <p:dataTable var="producto" value="#{carritoController.listaCarrito}" scrollable="true"
                                     rows="10" scrollHeight="250">

                            <p:column headerText="Precio"> 
                                <h:outputText value="#{producto.precio}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{producto.nombre}" />
                            </p:column>
                            <p:column headerText="Cantidad">
                                <h:outputText value="#{producto.cantidad}" />
                            </p:column>

                        </p:dataTable>
                    </p:panel>

                    <p:growl id="msg" showDetail="true" />

                    <p:panelGrid columns="2" style="width: 50%; height: 185px; display: inline-block; margin-left: 60px; margin-top: 0px">

                        <h:outputText value="CÃ³digo de Compra:  #{carritoController.codCompra}" />

                        <p:inputText value="#{carritoController.correoCompra}" placeholder="Correo electronico" />
                        <p:inputText value="#{carritoController.direccion}" placeholder="Direccion" />

                      


                        <p:inputText value="#{carritoController.codigoPostal}" placeholder="Codigo Postal">

                        </p:inputText>

                        <p:selectOneMenu id="option" value="#{carritoController.metodoPago}">
                            <f:selectItem itemLabel="Visa" itemValue="Visa"/>
                            <f:selectItem itemLabel="MasterCard" itemValue="MasterCard"/>
                            <f:selectItem itemLabel="American Express" itemValue="American Express"/>
                        </p:selectOneMenu>


                        <p:inputText value="#{carritoController.nomTarjeta}" placeholder="Nombre de la tarjeta" />

                        <p:inputText value="#{carritoController.numTarjeta}" placeholder="Numero de la tarjeta">

                        </p:inputText>

                        <p:password value="#{carritoController.cvvTarjeta}" placeholder="CVV De la tarjeta" />

                    </p:panelGrid> 


                </div>


                <div style="margin-top: 60px;">
                    <p:panel id="drop" header="Subtotal" style="width: 200px; height: 400px; display: inline-block; margin-left: 70px; text-align: center">
                        <h:outputText value="#{carritoController.calcularTotalCarrito()}" />

                    </p:panel>
                    <p:panel id="clip" header="Total" style="width: 200px; height: 400px; display: inline-block; margin-left: 60px; text-align: center">
                        <h:outputText value="#{carritoController.totalFinal()}" />

                    </p:panel>

                    <p:commandButton value="Comprar" actionListener="#{carritoController.Compras()}" style="width: 100px; height: 50px; display: inline-block; margin-left: 500px; text-align: center">

                    </p:commandButton>
                </div>


            </div>

        </h:form>
    </h:body>
</html>
