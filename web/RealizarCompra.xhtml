<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ventana de Pago</title>

        <style>
            .centered-DT {
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:commandButton value="Volver"  actionListener="#{storeController.redireccionar('/faces/Productos.xhtml')}"/>  
            <p:messages id="messages"/>

            <div class="centered-DT">

                <p:panelGrid columns="1">

                    <p:growl id="msg" showDetail="true" />
                    <p:inputText value="#{carritoController.nomTarjeta}" placeholder="Nombre de la tarjeta" />
                    <p:inputText value="#{carritoController.numTarjeta}" placeholder="Numero de la tarjeta" />
                    <p:password value="#{carritoController.cvvTarjeta}" placeholder="CVV De la tarjeta" />


                </p:panelGrid> 
            </div>
        </h:form>
    </h:body>
</html>
