<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ventana de Pago</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
            }

            .checkout-container {
                margin: 2%;
                display: flex;
                justify-content: space-between;
                padding: 20px;
                flex-wrap: wrap; /* Added flex-wrap to handle wrapping on smaller screens */
            }

            .inventory-panel {
                width: 38%;
                height: 400px;
                box-sizing: border-box;
                padding: 20px;
                margin-left: 10%;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px; /* Added margin-bottom for spacing */
            }

            .data-input-panel {
                width: 29%;
                height: 400px;
                margin-right: 20%;
                box-sizing: border-box;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-bottom: 30px; /* Added margin-bottom for spacing */
            }

            .subtotal-panel {
                width: 20%; /* Changed width to 100% to take full width */
                box-sizing: content-box;
                padding: 20px;
                margin-left: 10%;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                margin-bottom: 20px; /* Added margin-bottom for spacing */
            }
            .total-panel {
                width: 20%; /* Changed width to 100% to take full width */
                box-sizing: content-box;
                padding: 20px;
                margin-right: 45%;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                margin-bottom: 20px; /* Added margin-bottom for spacing */

            }


            .buy-button {
                text-align: center;
                width: 100%;
            }

            .buy-button button {
                width: 100px;
                height: 50px;
                margin-top: 5%;
                text-align: center;
            }
        </style>



    </h:head>

    <h:body>

        <h:form id="form">
            <div class="card" >

                <p:tabMenu activeIndex="#{param.i}" >
                    <p:menuitem value="Salir" icon="pi pi-fw pi-home" action="#{storeController.redireccionar('/faces/Productos.xhtml')}">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Ver Perfil" icon="pi pi-fw pi-calendar" action="#{storeController.openNewTienda}">
                        <f:param name="i" value="1"/>                      
                    </p:menuitem>
                    <p:menuitem value="Ver Compras"  icon="pi pi-fw pi-pencil" action="#{storeController.redireccionar('/faces/VerCompras.xhtml')}">
                        <f:param name="i" value="2"/>
                    </p:menuitem>


                </p:tabMenu>
            </div>  
            <p:messages id="messages"/>

            <div style="margin-top: 30px;">

                

                <p:growl id="msg" showDetail="true" />

                <div class="checkout-container">

                    <div class="inventory-panel">
                        <p:panel header="Inventario de Productos - #{carritoController.listaCarrito.size()}">
                            <p:dataTable var="producto" value="#{carritoController.listaCarrito}" scrollable="true"
                                         rows="10" scrollHeight="250">

                                <p:column headerText="Precio"> 
                                    <h:outputText value="#{producto.precio}" />
                                </p:column>
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{producto.nombre}" />
                                </p:column>
                                <p:column headerText="Cantidad">
                                    <h:outputText value="#{producto.cantidad}" />
                                </p:column>

                            </p:dataTable>
                        </p:panel>
                    </div>

                    <div class="data-input-panel">
                        <p:panelGrid columns="2">

                            <h:outputText value="Código de Compra:  #{carritoController.codCompra}" />

                            <p:inputText value="#{carritoController.correoCompra}" placeholder="Correo electrónico" />
                            <p:inputText value="#{carritoController.direccion}" placeholder="Dirección" />

                            <p:inputText value="#{carritoController.codigoPostal}" placeholder="Código Postal" />

                            <p:selectOneMenu id="option" value="#{carritoController.metodoPago}">
                                <f:selectItem itemLabel="Visa" itemValue="Visa"/>
                                <f:selectItem itemLabel="MasterCard" itemValue="MasterCard"/>
                                <f:selectItem itemLabel="American Express" itemValue="American Express"/>
                            </p:selectOneMenu>

                            <p:inputText value="#{carritoController.nomTarjeta}" placeholder="Nombre de la tarjeta" />

                            <p:inputText value="#{carritoController.numTarjeta}" placeholder="Número de la tarjeta" />

                            <p:password value="#{carritoController.cvvTarjeta}" placeholder="CVV De la tarjeta" />

                        </p:panelGrid>
                        <div class="buy-button">
                            <p:commandButton value="Comprar" actionListener="#{carritoController.Compras()}" />
                        </div>
                    </div>

                    <div class="subtotal-panel">
                        <p:panel id="drop" header="Subtotal">
                            <h:outputText value="#{carritoController.calcularTotalCarrito()}" />
                        </p:panel>
                    </div>

                    <div class="total-panel">
                        <p:panel id="clip" header="Total">
                            <h:outputText value="#{carritoController.totalFinal()}" />
                        </p:panel>
                    </div>

                </div>
               </div> 



        </h:form>
    </h:body>
</html>
