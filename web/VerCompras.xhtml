<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Compras</title>
    </h:head>
    <h:body>

        <div class="centered-text">
            <h1>Lista de Compras</h1>
        </div>

    </h:body>
    <div class="product card">
        <h:form id="form">
            <p:commandButton value="Volver"  actionListener="#{carritoController.redireccionarLimpiaCarrito('/faces/Productos.xhtml')}"/>
            <p:dataTable var="compra" value="#{storeController.listaRetornoProducts}" rows="10"
                         paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                <!-- Nombre de las columnas -->
                <p:column headerText="Nombre" filterBy="#{compra.nombre}" filterMatchMode="startsWith">
                    <h:outputText value="" />
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputText value="" />
                </p:column>
                <p:column headerText="Precio" filterBy="#{compra.precio}" filterMatchMode="startsWith">
                    <h:outputText value="" />
                </p:column>

            </p:dataTable>
        </h:form>

    </div>

</html>
