<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Compras</title>
        <style>
            /* Estilos CSS */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                color: #333;
            }
            .header {
                text-align: center;
                padding: 20px 0;
                background-color: #007bff;
                color: white;
                margin-bottom: 20px;
            }
            .product-card {
                margin: 0 auto;
                max-width: 800px;
                background-color: white;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                padding: 20px;
            }
            .product-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #eee;
                padding: 15px 20px;
                transition: all 0.3s ease;
            }
            .product-item:hover {
                background-color: #f9f9f9;
            }
            .product-details {
                flex-grow: 1;
            }
            .product-name {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 5px;
            }
            .product-price {
                font-size: 16px;
                color: #007bff;
                margin-bottom: 8px;
            }
            .product-label {
                font-weight: bold;
                margin-right: 5px;
            }
            .product-actions {
                margin-left: 20px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="header">
            <h1>Lista de Compras de #{loginController.correo}</h1>
        </div>
        <div class="product-card">
            <h:form id="form">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Salir" icon="pi pi-fw pi-home" action="#{storeController.redireccionar('/faces/Productos.xhtml')}">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                </p:tabMenu>  
                <div class="product-list">
                    <p:dataView var="compra" value="#{storeController.comprasCliente(loginController.correo)}" multiViewState="true" rows="12" gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                        <p:dataViewListItem>
                            <div class="product-item">
                                <div class="product-details">
                                    <!-- Detalles de la compra -->
                                    <div class="product-name">Compra: #{compra.codigoCompra}</div>
                                    <div class="product-price">
                                        <span class="product-label">Total:</span>
                                        <h:outputText value="#{compra.total}">
                                            <f:convertNumber currencySymbol="$" type="currency" />
                                        </h:outputText>
                                    </div>
                                    <div class="product-price">
                                        <span class="product-label">Código Postal:</span>
                                        <h:outputText value="#{compra.codPostal}" />
                                    </div>
                                    <div class="product-price">
                                        <span class="product-label">Dirección:</span>
                                        <h:outputText value="#{compra.direccion}" />
                                    </div>
                                    <div class="product-price">
                                        <span class="product-label">Número de Tarjeta:</span>
                                        <h:outputText value="#{compra.numTarjeta}" />
                                    </div>
                                    <div class="product-price">
                                        <span class="product-label">Estado de la compra:</span>
                                        <h:outputText value="#{compra.provincia}" />
                                    </div>
                                </div>
                                <!-- Botón -->
                                <div class="product-actions">
                                    <p:commandButton value="Anular Compra" action="#{carritoController.ActualizarEstado(compra.codigoCompra)}">
                                      
                                    </p:commandButton>
                                </div>


                            </div>
                        </p:dataViewListItem>
                    </p:dataView>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
