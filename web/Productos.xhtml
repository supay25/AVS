<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            html,body{
                height:100%;
                width:100%
            }
            .centered-button {
                text-align: center;
                position: fixed;
                top: 12%;
                left: 90.5%;
                transform: translate(-50%, -50%);
            }
        </style>
        <style>
            body {
                margin: 0 auto;
                padding: 0;
                font-family: 'Arial', sans-serif;
                background-color: #f2f2f2;
                display: flex;
                min-height: 100vh;
                flex-direction: column;
            }

            main {
                flex: 1;
                margin: 0 auto;
            }

            footer {
                background-color: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
                margin-top: auto;
            }

            footer ul {
                list-style: none;
                padding: 0;
            }

            footer li {
                display: inline-block;
                margin: 10px;
            }

            footer a {
                color: #fff;
                text-decoration: none;
            }

            .ui-dataview .ui-dataview-listitem .button-container {
                display: flex;
                justify-content: space-between;
            }

            .ui-dataview .ui-dataview-listitem .item-details {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

            .ui-dataview .ui-dataview-listitem .item-details > div {
                width: 100%;
            }


        </style>
    </h:head>
    <h:body>
        <div class="product card">
            <h:form id="form">
                <div class="card" >

                    <p:tabMenu activeIndex="#{param.i}" >
                        <p:menuitem value="Salir" icon="pi pi-fw pi-home" action="#{storeController.redireccionar('/faces/MenuTiendas.xhtml')}">
                            <f:param name="i" value="0"/>
                        </p:menuitem>
                        <p:menuitem value="Ver Perfil" icon="pi pi-fw pi-calendar" action="#{storeController.redireccionar('/faces/EditarCliente.xhtml')}">
                            <f:param name="i" value="1"/>                      
                        </p:menuitem>
                        <p:menuitem value="Ver Compras"  icon="pi pi-fw pi-pencil" action="#{storeController.redireccionar('/faces/VerCompras.xhtml')}">
                            <f:param name="i" value="2"/>
                        </p:menuitem>


                    </p:tabMenu>
                </div>

                <!-- BotÃ³n para el carrito -->
                <div class="centered-button">
                    <p:commandButton value= "Ver Carrito" icon="pi pi-shopping-cart" 
                                     style="background-color: green; color: white; margin-top:2% "
                                     update=":dialogs:manage-carrito-content"
                                     oncomplete="PF('manageCarritoDialog').show()"
                                     styleClass="ui-button-success" >
                        <p:resetInput target=":dialogs:manage-carrito-content" />
                    </p:commandButton>
                </div>


                <div class="card crud demo" style=" margin-left: 15%; margin-right: 15%; margin-top: 2%">
                    <p:dataView var="product" value="#{storeController.listaRetornoProducts}"  rows="12"
                                paginator="true"
                                rowsPerPageTemplate="6,12"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                gridIcon="pi pi-th-large" listIcon="pi pi-bars">


                        <p:dataViewListItem>
                            <div  style="display: flex; justify-content: flex-start">

                                <div style="margin-bottom: 2%; margin-top: 2%; margin-left:2%">  
                                    <img src="#{product.imagen}"
                                                    width="150" height="150"/>
                                </div>  
                                <div class="product-list-detail" style="width: 10%; margin-top: 2%; margin-left:2% ">
                                    <div class="product-name" style="font-weight:bold;">#{product.nombre}</div>
                                    <div class="product-description">#{product.descripcion}</div>
                                    <h:outputText value="#{product.precio}" styleClass="product-price" style="font-weight:bold; font-size: larger">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText>
                                </div>
                                <div class="product-list-action" style="margin-top: 30px; margin-left: auto;">
                                    <!-- Set margin-left to auto to push the button to the farthest point horizontally -->

                                    <p:commandButton class="ui-button-warning rounded-button"
                                                     icon="pi pi-shopping-cart" actionListener="#{carritoController.agregarAlCarrito(product)}"
                                                     update=":dialogs:manage-carrito-content"
                                                     value="Agregar al Carrito"
                                                     style="background-color: orange; color: white; display:inline-block; margin-left: -80%">

                                        <p:resetInput target=":dialogs:manage-carrito-content" />
                                    </p:commandButton>
                                    <br/> <!-- Add a line break to move to the next line -->
                                    <p:commandButton icon="pi pi-eye"
                                                     update=":dialogsProduct:manage-product-content"

                                                     oncomplete="PF('manageProductDialog').show()"
                                                     value="Ver Detalles"
                                                     styleClass="edit-button rounded-button ui-button-success" process="@form"
                                                     style="background-color: red; color: white; display:inline-block; margin-left: -67%; background-color: blue; color: white; margin-top: 5%">
                                        <f:setPropertyActionListener value="#{product}" target="#{storeController.selectedProducto}" />
                                        <p:resetInput target=":dialogsProduct:manage-product-content" />
                                    </p:commandButton>

                                </div>

                            </div>
                        </p:dataViewListItem>

                    </p:dataView>
                </div>


            </h:form>

            <h:form id="dialogs">
                <p:growl id="messagesDialogs" showDetail="false" />


                <p:dialog header="Carrito" showEffect="fade" modal="true" widgetVar="manageCarritoDialog" responsive="true" width="50%">



                    <p:outputPanel id="manage-carrito-content"  >


                        <p:dataView var="product" value="#{carritoController.listaCarrito}" multiViewState="true" rows="12"                                  
                                    gridIcon="pi pi-th-large" listIcon="pi pi-bars" style="display: block">
                            <f:facet name="header">
                                <div class="header-container">                                                                      
                                    <p:commandButton icon="pi pi-trash" process="@this" value="Eliminar todo el carrito"
                                                     style="background-color: red; color: white; display: block"
                                                     styleClass="rounded-button ui-button-danger ui-button-flat"
                                                     update=":dialogs:manage-carrito-content"
                                                     oncomplete="PF('deleteAllConfirmDialog').show()">
                                        <f:setPropertyActionListener value="#{product}" target="#{carritoController.selectedProducto}" />
                                    </p:commandButton>
                                </div>
                            </f:facet>

                            <p:dataViewListItem >

                                <div style="display: flex; justify-content: space-between;">


                                    <div class="product-image">
                                        <p:graphicImage value="https://w7.pngwing.com/pngs/450/612/png-transparent-online-shopping-e-commerce-retail-business-store-text-retail-people-thumbnail.png"
                                                        width="100" height="100"/>
                                    </div>
                                    <div class="product-details" style="width: 30%">
                                        <div class="product-name">#{product.nombre}</div>
                                        <div class="product-description">#{product.descripcion}</div>

                                        <p:outputLabel for="@next" />
                                        <p:spinner id="horizontalAfter" min="1" max="#{product.cantidad}" stepFactor="1"
                                                   buttons="horizontal-after" rotate="true" value="#{product.cantidad}"
                                                   upButtonStyleClass="ui-button-success" downButtonStyleClass="ui-button-danger"
                                                   onkeydown="return false" styleClass="no-input" style="width: 70%;"/>
                                    </div>
                                    <div class="product-price" style="margin-top: 30px">
                                        <h:outputText value="#{product.precio}" styleClass="product-price">
                                            <f:convertNumber currencySymbol="$" type="currency"/>
                                        </h:outputText>
                                    </div>

                                    <div class="product-action" style="margin-top: 25px">
                                        <p:commandButton icon="pi pi-trash" process="@this"
                                                         style="background-color: red; color: white; display:inline-block"
                                                         styleClass="rounded-button ui-button-danger ui-button-flat"
                                                         update=":dialogs:manage-carrito-content"
                                                         oncomplete="PF('deleteCarritoConfirmDialog').show()">
                                            <f:setPropertyActionListener value="#{product}" target="#{carritoController.selectedProducto}" />
                                        </p:commandButton>

                                    </div>
                                </div>
                            </p:dataViewListItem>
                        </p:dataView>
                    </p:outputPanel>







                    <f:facet name="footer">
                        <div class="button-container">
                            <p:commandButton value="Proceder al pago" icon="pi pi-check" actionListener="#{carritoController.redirigirCompra()}"
                                             update=":form manage-carrito-content messagesDialogs" process="manage-carrito-content @this"
                                             oncomplete="PF('manageCarritoDialog').hide();"/>
                            <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageCarritoDialog').hide()"
                                             class="ui-button-secondary" type="button" />
                        </div>
                    </f:facet>
                </p:dialog>

            </h:form>

            <h:form id="dialogsProduct">
                <p:growl id="messagesDialogs" showDetail="false" />
                <p:dialog header="Detalles de Producto" showEffect="fade" modal="true" widgetVar="manageProductDialog"
                          responsive="true">
                    <p:outputPanel id="manage-product-content" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="Nombre">Nombre</p:outputLabel>
                            <p:inputText id="Nombre" value="#{storeController.selectedProducto.nombre}" required="true" readonly="true" disabled="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="Descripcion">Descripcion</p:outputLabel>
                            <p:inputText id="Descripcion" value="#{storeController.selectedProducto.descripcion}" required="true" readonly="true" disabled="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="Precio">Precio ($)</p:outputLabel>
                            <p:inputText id="Precio" value="$#{storeController.selectedProducto.precio}" required="true" readonly="true" disabled="true"/>
                        </div>
                    </p:outputPanel> 
                    <f:facet name="footer">
                        <p:commandButton value="Salir" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                         class="ui-button-secondary" type="button" style="display:inline-block; margin:  2; background-color: red; color: white;" />

                    </f:facet> 
                </p:dialog>
                <p:confirmDialog widgetVar="deleteProductConfirmDialog" showEffect="fade" width="300"
                                 message="Â¿Desea eliminar este producto?" header="Confirmar" severity="warn">
                    <p:commandButton value="SÃ­" icon="pi pi-check" actionListener="#{storeController.deleteProducto()}"
                                     process="@this" update="form manage-product-content messagesDialogs"
                                     oncomplete="PF('deleteProductConfirmDialog').hide()" />
                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('deleteProductConfirmDialog').hide()" />
                </p:confirmDialog>



                <!-- Eliminar cosas del carrito -->
                <p:confirmDialog widgetVar="deleteCarritoConfirmDialog" showEffect="fade" width="300"
                                 message="Â¿Desea eliminar este producto del carrito?" header="Confirmar" severity="warn">
                    <p:commandButton value="SÃ­" icon="pi pi-check" actionListener="#{carritoController.deleteProductoCarrito()}"
                                     process="@this" update="dialogs:manage-carrito-content"
                                     oncomplete="PF('deleteCarritoConfirmDialog').hide()" />
                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('deleteCarritoConfirmDialog').hide()" />
                </p:confirmDialog>

                <!-- Eliminar Todo del carrito -->
                <p:confirmDialog widgetVar="deleteAllConfirmDialog" showEffect="fade" width="300"
                                 message="Â¿Desea eliminar todo el carrito?" header="Confirmar" severity="warn">
                    <p:commandButton value="SÃ­" icon="pi pi-check" actionListener="#{carritoController.deleteAllCarrito()}"
                                     process="@this" update="dialogs:manage-carrito-content"
                                     oncomplete="PF('deleteAllConfirmDialog').hide()" />
                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('deleteAllConfirmDialog').hide()" />
                </p:confirmDialog>



            </h:form>


        </div>
        <footer>
            <div>
                <h4 class="interactive mb1 uppercase">Servicio</h4>
                <ul>
                    <li><a href="help.html">Terminos y  Condiciones</a></li>
                    <li><a href="covid19.html">Politica de privacidad</a></li>
                    <li><a href="account.html">Contactenos</a></li>                       
                    <li><a href="shipping.html">Acerca de Nosotros</a></li>
                    <li><a href="returns.html">Ordenes</a></li>        
                    <li><a href="orders.html">Tiendas</a></li>
                </ul>
            </div>
        </footer>

    </h:body>
</html>
