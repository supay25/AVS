<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>


       <div class="product card">
        <h:form id="form">
            <p:tabMenu activeIndex="#{param.i}" >
                <p:menuitem value="Salir" icon="pi pi-fw pi-home" action="#{storeController.redireccionar('/faces/Productos.xhtml')}">
                    <f:param name="i" value="0"/>
                </p:menuitem>
               
            </p:tabMenu>  
            
            
            <div style="margin: 0 20%;">
                <p:dataView var="compra" value="#{storeController.verFacturasEspecificas()}" multiViewState="true" rows="12"                                  
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars" style="display: block">                           

                    <p:dataViewListItem >

                        <div style="display: flex; justify-content: space-between;">


                            
                            <div class="product-details" style="width: 30%">
                                <div class="product-name">#{compra.nombreProducto}</div>
                                <div class="product-description">#{compra.cantidad}</div>
                              
                           
                            </div>
                                                     
                        </div>
                    </p:dataViewListItem>
                </p:dataView>
            </div>
        </h:form>

    </div>
    </h:body>
</html>
