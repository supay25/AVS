<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="overflow: auto;">
        <h:form id="form">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Salir" icon="pi pi-fw pi-home" action="#{storeController.redireccionar('/faces/tienda.xhtml')}">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Ver Perfil" icon="pi pi-fw pi-calendar" action="#{storeController.openNewTienda}">
                    <f:param name="i" value="1"/>                      
                </p:menuitem>
                <p:menuitem value="Vista General"  icon="pi pi-fw pi-pencil" action="#{storeController.redireccionar('/faces/VistaGeneral.xhtml')}">
                    <f:param name="i" value="2"/>
                </p:menuitem>
            </p:tabMenu>
            <div style="margin-top: 30px;">
                <div>
                    <p:panel header="Inventario de Productos" style="width: 40%; height: 200px; display: inline-block; margin-left: 70px;">

                        <p:dataTable var="producto" value="#{storeController.listaRetornoProducts}" scrollable="true"
                                     rows="10" scrollHeight="250">

                            <p:column headerText="Nombre">
                                <h:outputText value="#{producto.nombre}" />
                            </p:column>
                            <p:column headerText="Cantidad">
                                <h:outputText value="#{producto.descripcion}" />
                            </p:column>
                            <p:column headerText="Precio">
                                <h:outputText value="$#{producto.precio}" />
                            </p:column>
                            <p:column headerText="Acciones">
                                <h:outputText value="$#{producto.precio}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:panel header="Ultimas Compras" style="width: 50%; height: 400px; display: inline-block; margin-left: 60px; margin-top: 10px" >

                        <p:dataTable var="producto" value="#{storeController.listaRetornoProducts}" scrollable="true" 
                                     rows="10" scrollHeight="250">

                            <p:column headerText="Nombre">
                                <h:outputText value="#{producto.nombre}" />
                            </p:column>
                            <p:column headerText="Cantidad">
                                <h:outputText value="#{producto.descripcion}" />
                            </p:column>
                            <p:column headerText="Precio">
                                <h:outputText value="$#{producto.precio}" />
                            </p:column>   
                              
                        </p:dataTable>
                    </p:panel>
                </div>
                <div style="margin-top: 40px;">
                    <p:panel id="drop" header="VENTAS TOTALES" style="width: 400px; height: 400px; display: inline-block; margin-left: 70px; text-align: center">
                        <h:outputText value="click" />
                        
                    </p:panel>
                    <p:panel id="clip" header="PRODUCTO MAS VENDIDO" style="width: 400px; height: 400px; display: inline-block; margin-left: 60px; text-align: center">
                        <h:outputText value="click" />
                        
                    </p:panel>

                    
                </div>
                
            </div>



        </h:form>

    </h:body>
</html>
