<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="overflow: auto;">
        <h:form id="form">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Salir" icon="pi pi-fw pi-home" action="#{storeController.redireccionar('/faces/tienda.xhtml')}">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Ver Perfil" icon="pi pi-fw pi-calendar" action="#{storeController.openNewTienda}">
                    <f:param name="i" value="1"/>                      
                </p:menuitem>
                <p:menuitem value="Vista General"  icon="pi pi-fw pi-pencil" action="#{storeController.redireccionar('/faces/VistaGeneral.xhtml')}">
                    <f:param name="i" value="2"/>
                </p:menuitem>
            </p:tabMenu>
            <div>
                <p:panel style="width: 40%; height: 2px; display: inline-block; margin-top: 40px; margin-left: 70px">
                    <p:commandButton value="Nuevo Producto" actionListener="#{storeController.openNewProducto()}"
                                     update=":dialogsProduct" oncomplete="PF('manageProductDialog').show()"
                                     styleClass="ui-button-info" style="margin-right: .5rem">
                        <p:resetInput target=":dialogsProduct" />
                    </p:commandButton>
                </p:panel>
            </div>
            <div style="margin-top: 30px;">
                <div>
                    <p:panel header="Inventario de Productos" style="width: 40%; height: 200px; display: inline-block; margin-left: 70px;">

                        <p:dataTable var="producto" value="#{storeController.listaRetornoProducts}" scrollable="true"
                                     rows="10" scrollHeight="250">

                            <p:column headerText="Nombre">
                                <h:outputText value="#{producto.nombre}" />
                            </p:column>
                            <p:column headerText="Descripcion">
                                <h:outputText value="#{producto.descripcion}" />
                            </p:column>
                            <p:column headerText="Cantidad">
                                <h:outputText value="#{producto.cantidad}" />
                            </p:column>
                            <p:column headerText="Precio">
                                <h:outputText value="$#{producto.precio}" />
                            </p:column>
                            <p:column headerText="Acciones">
                                <p:commandButton icon="pi pi-pencil"
                                                 update=":dialogsProduct:manage-product-content-edit"
                                                 style="background-color: gray; color: white;"
                                                 oncomplete="PF('manageProductDialogEdit').show()"
                                                 styleClass="edit-button rounded-button ui-button-success" process="@form">
                                    <f:setPropertyActionListener value="#{producto}" target="#{storeController.selectedProducto}" />
                                    <p:resetInput target=":dialogsProduct:manage-product-content-edit" />
                                </p:commandButton>
                                <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                                 process="@this"
                                                 style="background-color: red; color: white;"
                                                 oncomplete="PF('deleteProductConfirmDialog').show()">
                                    <f:setPropertyActionListener value="#{producto}" target="#{storeController.selectedProducto}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:panel header="Ultimas Compras" style="width: 50%; height: 400px; display: inline-block; margin-left: 60px; margin-top: 0px" >

                        <p:dataTable var="producto" value="#{storeController.listaRetornoProducts}" scrollable="true" 
                                     rows="10" scrollHeight="250">

                            <p:column headerText="Nombre">
                                <h:outputText value="#{producto.nombre}" />
                            </p:column>
                            <p:column headerText="Cantidad">
                                <h:outputText value="#{producto.descripcion}" />
                            </p:column>
                            <p:column headerText="Precio">
                                <h:outputText value="$#{producto.precio}" />
                            </p:column>   

                        </p:dataTable>
                    </p:panel>
                </div>
                <div style="margin-top: 40px;">
                    <p:panel id="drop" header="VENTAS TOTALES" style="width: 400px; height: 400px; display: inline-block; margin-left: 70px; text-align: center">
                        <h:outputText value="click" />

                    </p:panel>
                    <p:panel id="clip" header="PRODUCTO MAS VENDIDO" style="width: 400px; height: 400px; display: inline-block; margin-left: 60px; text-align: center">
                        <h:outputText value="click" />

                    </p:panel>


                </div>

            </div>



        </h:form>
        <h:form id = "dialogsProduct">
            <p:dialog header="Editar Producto" showEffect="fade" modal="true" widgetVar="manageProductDialogEdit"
                      responsive="true">
                <p:outputPanel id="manage-product-content-edit" class="ui-fluid">
                    <div class="field">
                        <p:outputLabel for="NombreEdit">Nombre</p:outputLabel>
                        <p:inputText id="NombreEdit" value="#{storeController.selectedProducto.nombre}" required="true" readonly="true" />
                    </div>
                    <div class="field">
                        <p:outputLabel for="DescripcionEdit">Descripcion</p:outputLabel>
                        <p:inputText id="DescripcionEdit" value="#{storeController.selectedProducto.descripcion}" required="true" />
                    </div>
                    <div class="field">
                        <p:outputLabel for="CantidadEdit">Cantidad</p:outputLabel>
                        <p:inputText id="CantidadEdit" value="#{storeController.selectedProducto.cantidad}" required="true" />
                    </div>
                    <div class="field">
                        <p:outputLabel for="PrecioEdit">Precio ($)</p:outputLabel>
                        <p:inputText id="PrecioEdit" value="#{storeController.selectedProducto.precio}" required="true" />
                    </div>

                </p:outputPanel> 
                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{storeController.saveProduct()}"
                                     update="form manage-product-content-edit" process="manage-product-content-edit @this"
                                     oncomplete="PF('manageProductDialogEdit').hide();"/>
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialogEdit').hide()"
                                     class="ui-button-secondary" type="button" />
                </f:facet>  
            </p:dialog>
            <p:dialog header="Agregar Producto" showEffect="fade" modal="true" widgetVar="manageProductDialog"
                      responsive="true">
                <p:outputPanel id="manage-product-content" class="ui-fluid">
                    <div class="field">
                        <p:outputLabel for="Nombre">Nombre</p:outputLabel>
                        <p:inputText id="Nombre" value="#{storeController.selectedProducto.nombre}" required="true"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="Descripcion">Descripcion</p:outputLabel>
                        <p:inputText id="Descripcion" value="#{storeController.selectedProducto.descripcion}" required="true" />
                    </div>
                    <div class="field">
                        <p:outputLabel for="Precio">Precio ($)</p:outputLabel>
                        <p:inputText id="Precio" value="#{storeController.selectedProducto.precio}" required="true" />
                    </div>
                    <div class="field">
                        <p:outputLabel for="Cantidad">Cantidad ($)</p:outputLabel>
                        <p:inputText id="Cantidad" value="#{storeController.selectedProducto.cantidad}" required="true" />
                    </div>

                </p:outputPanel> 
                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{storeController.saveProduct()}"
                                     update="form manage-product-content-edit" process="manage-product-content @this"
                                     oncomplete="PF('manageProductDialog').hide();"/>
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                     class="ui-button-secondary" type="button" />
                </f:facet>  
            </p:dialog>
            <p:confirmDialog widgetVar="deleteProductConfirmDialog" showEffect="fade" width="300"
                             message="¿Desea eliminar este producto?" header="Confirmar" severity="warn">
                <p:commandButton value="Sí" icon="pi pi-check" actionListener="#{storeController.deleteProducto()}"
                                 process="@this" update="form manage-product-content-edit"
                                 oncomplete="PF('deleteProductConfirmDialog').hide()" />
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteProductConfirmDialog').hide()" />
            </p:confirmDialog>
        </h:form>

    </h:body>
</html>
