<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:form id="form">
            <p:growl id="messages" showDetail="true" />

            <p:dataTable var="tienda" value="#{storeController.listaRetorno}" rows="10"
                         paginator="true" paginatorPosition="both"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                S
                <p:column headerText="Nombre">
                    <h:outputText value="#{tienda.nombre}" />
                </p:column>

                <p:column headerText="Descripcion">
                    <h:outputText value="#{tienda.descripcion}" />
                </p:column>

                <p:column headerText="Categoria">
                    <h:outputText value="#{tienda.categoria}" />
                </p:column>     
                <p:column headerText="Calificacion">
                    <h:outputText value="#{tienda.calificacion}" />
                </p:column> 
                <p:column headerText="Acciones">

                    <p:commandButton value="Abrir Tienda" actionListener="#{storeController.openNewPage(tienda)}">
                        
                    </p:commandButton>  
                    
                </p:column>
               


                <f:facet name="paginatorTopLeft">
                    <p:commandButton type="button" icon="pi pi-refresh"/>
                </f:facet>

                <f:facet name="paginatorBottomRight">
                    <p:commandButton type="button" icon="pi pi-cloud-upload"/>
                </f:facet>

            </p:dataTable>


        </h:form>
    </h:body>
</html>
