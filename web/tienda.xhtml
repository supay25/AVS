<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tienda</title>
        <style>
            .centered-button {
                text-align: center;
                position: absolute;
                top: 13%;
                left: 86.5%;
                transform: translate(-50%, -50%);
            }
        </style>
    </h:head>
    <h:body>

    </h:body>
    <div class="product card">
        <h:form id="form">

            <!-- Botón para el carrito -->
            <div class="centered-button">
                <p:commandButton value= "Ver Carrito" icon="pi pi-shopping-cart" 
                                 style="background-color: green; color: white;"
                                 update=":dialogs:manage-carrito-content"
                                 oncomplete="PF('manageCarritoDialog').show()"
                                 styleClass="ui-button-success" >
                    <p:resetInput target=":dialogs:manage-carrito-content" />
                </p:commandButton>
            </div>

            <p:commandButton value="Volver"  actionListener="#{storeController.redireccionar('/faces/index.xhtml')}"/>  
            <p:messages id="messages"/>

            <p:dataTable var="producto" value="#{storeController.listaRetornoProducts}" rows="10"
                         paginator="true" paginatorPosition="both"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">


                <p:column headerText="Nombre">
                    <h:outputText value="#{producto.nombre}" />
                </p:column>

                <p:column headerText="Descripcion">
                    <h:outputText value="#{producto.descripcion}" />
                </p:column>

                <p:column headerText="Precio">
                    <h:outputText value="$#{producto.precio}" />
                </p:column>

                <p:column headerText="Acciones">
                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                     process="@this"
                                     style="background-color: red; color: white;"
                                     oncomplete="PF('deleteProductoDialog').show()">
                        <f:setPropertyActionListener value="#{producto}" target="#{storeController.selectedProducto}" />
                    </p:commandButton>

                    <p:commandButton class="ui-button-warning rounded-button"
                                     icon="pi pi-eye"
                                     style="background-color: blue; color: white;">                                   
                        <f:setPropertyActionListener value="#{product}" target="#{storeController.selectedUsuario}" />
                        <p:resetInput target=":dialogs:manage-producto-content" />
                    </p:commandButton>
                    <p:commandButton class="ui-button-warning rounded-button"
                                     icon="pi pi-shopping-cart">
                    </p:commandButton>


                </p:column>

            </p:dataTable>

            <p:confirmDialog widgetVar="deleteProductoDialog" showEffect="fade" width="300"
                             message="Desea eliminar este producto?" header="Confirmar" severity="warn">
                <p:commandButton value="Yes" icon="pi pi-check" action="#{storeController.deleteProducto()}"
                                 process="@this" update="form manage-producto-content messagesDialogs"
                                 oncomplete="PF('deleteProductoDialog').hide()" />
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteProductoDialog').hide()" />
            </p:confirmDialog>
        </h:form>

        <h:form id="dialogs">
                <p:growl id="messagesDialogs" showDetail="false" />

                <p:dialog header="Productos seleccionados" showEffect="fade" modal="true" widgetVar="manageCarritoDialog" responsive="true">

                    <p:outputPanel id="manage-carrito-content" class="ui-fluid">

                        <p:dataTable var="tablaProductos" value="#{storeController.listaRetornoProducts}"  rows="10"
                                     paginator="true" paginatorPosition="both"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                            <p:column headerText="Nombre">
                                <h:outputText value="#{tablaProductos.nombre}" />
                            </p:column>

                            <p:column headerText="Descripción">
                                <h:outputText value="#{tablaProductos.precio}" />
                            </p:column>

                            <p:column>
                                <p:commandButton icon="pi pi-trash" 
                                                 style="background-color: red; color: white;"
                                                 update=":dialogs:manage-carrito-content"
                                                 oncomplete="PF('manageCarritoDialog').show()"
                                                 styleClass="rounded-button ui-button-danger ui-button-flat" >
                                    <p:resetInput target=":dialogs:manage-carrito-content" />
                                </p:commandButton>

                                <div class="field col-12 md:col-4">
                                    <p:outputLabel for="@next" value="Cantidad"/>
                                    <p:spinner id="horizontalAfter" value="#{spinnerView.number9}" min="1" max="10" stepFactor="1"
                                               buttons="horizontal-after"
                                               upButtonStyleClass="ui-button-success" downButtonStyleClass="ui-button-danger"
                                               onkeydown="return false" styleClass="no-input"/>
                                </div>

                            </p:column>

                            <f:facet name="paginatorTopLeft">
                                <p:commandButton type="button" icon="pi pi-refresh"/>
                            </f:facet>

                            <f:facet name="paginatorBottomRight">
                                <p:commandButton type="button" icon="pi pi-cloud-upload"/>
                            </f:facet>
                        </p:dataTable>

                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Proceder con la compra" icon="pi pi-check" actionListener="#{loginController.saveUser()}"
                                         update=":form manage-carrito-content messagesDialogs" process="manage-carrito-content @this"
                                         oncomplete="PF('manageCarritoDialog').hide();"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageCarritoDialog').hide()"
                                         class="ui-button-secondary" type="button" />
                    </f:facet>
            </h:form>


    </div>
</html>
