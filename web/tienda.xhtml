<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tienda</title>
    </h:head>
    <h:body>
        
    </h:body>
    <div class="product card">
        <h:form id="form">
            <p:commandButton value="Volver"  actionListener="#{storeController.redireccionar('/faces/index.xhtml')}"/>  
            <p:messages id="messages"/>
            <p:dataView var="product" value="#{storeController.listaRetornoProducts}" multiViewState="true" rows="12"
                        paginator="true"
                        rowsPerPageTemplate="6,12,16"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                
                <p:dataViewGridItem>
                <div class="product-grid-item card border-1">                   
                    <div class="product-grid-item-content">
                        
                        <div class="product-name">#{product.nombre}</div>
                        <div class="product-description">#{product.descripcion}</div>                    
                    </div>
                    <div class="product-grid-item-bottom">
                        <h:outputText value="#{product.precio}" styleClass="product-price">
                            <f:convertNumber currencySymbol="$" type="currency"/>
                        </h:outputText>
                        <p:commandButton type="button"
                                            value="Add To Cart"
                                            icon="pi pi-shopping-cart">
                        </p:commandButton>
                    </div>
                </div>
            </p:dataViewGridItem>


                <!-- List View -->
                <p:dataViewListItem>
                    <div style="border: 2px solid #ccc; margin: 20px ;">


                        <div class="product-list-item" style="display: flex; justify-content: space-between;">
                            <div class="product-list-detail">
                                <div class="product-name">#{product.nombre}</div>
                                <div class="product-description">#{product.descripcion}</div>
                            </div>
                            <div class="product-list-action">
                                <h:outputText value="#{product.precio}" styleClass="product-price">
                            <f:convertNumber currencySymbol="$" type="currency"/>
                        </h:outputText>
                                <p:commandButton type="button"
                                                 value="Ver Producto"
                                                 style="background-color: gray; color: white;">                                   
                                    <f:setPropertyActionListener value="#{product}" target="#{storeController.selectedUsuario}" />
                                    <p:resetInput target=":dialogs:manage-product-content" />
                                </p:commandButton>
                        <p:commandButton type="button"
                                            value="Add To Cart"
                                            icon="pi pi-shopping-cart">
                        </p:commandButton>
                        
                    </div>
                            
                        </div>
                    </div>
                </p:dataViewListItem>
            </p:dataView>

        </h:form>
    </div>
</html>
