<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        
        <p:dataView var="user" value="#{loginController.usuarioRetorno}" rows="12" paginator="true"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                    layout="grid">

                    <p:dataViewGridItem>

                <div class="user-details">
                    <div class="user-name">#{user.nombre}</div>
                    <div class="user-contrasena">#{user.contrasena}</div>
                    <div class="user-correo">#{user.correo}</div>
                    <div class="user-category">#{user.telefono}</div>
                </div>


            </p:dataViewGridItem>

        </p:dataView>
    </h:body>
</html>
