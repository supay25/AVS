<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
        <style>
            /* Estilos CSS */
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
            }

            .container {
                width: 80%;
                margin: 0 auto;
                padding: 20px;
            }

            .card {
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #fff;
                padding: 20px;
                margin-bottom: 20px;
            }

            .table-container {
                margin-bottom: 20px;
            }

            .table-container .ui-datatable {
                width: 100%;
                border-collapse: collapse;
            }

            .table-container .ui-datatable th,
            .table-container .ui-datatable td {
                border: 1px solid #ddd;
                padding: 8px;
            }

            .edit-column {
                width: 6rem;
                text-align: center;
            }

            .edit-column .ui-row-editor .ui-icon-pencil,
            .edit-column .ui-row-editor .ui-icon-check,
            .edit-column .ui-row-editor .ui-icon-close {
                margin: 0;
            }

            .user-details {
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #fff;
                padding: 10px;
                margin-bottom: 20px;
            }

            .user-details div {
                margin-bottom: 5px;
            }

            .user-details .user-name {
                font-weight: bold;
            }
        </style>
    </h:head>

    <h:body>
        <div class="container">
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <div class="card">
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Salir" icon="pi pi-fw pi-home" action="#{storeController.redireccionar('/faces/MenuTiendas.xhtml')}">
                            <f:param name="i" value="0"/>
                        </p:menuitem>
                    </p:tabMenu>    
                </div>

                <div class="table-container">
                    <p:dataTable id="users1" var="user" value="#{loginController.usuarioRetorno}" editable="true">
                        <p:column headerText="Nombre Usuario">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.nombre}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{user.nombre}" style="width:100%" label="Name"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Apellido">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.apellido}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{user.apellido}" style="width:100%" label="apellido"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Telefono">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.telefono}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{user.telefono}" style="width:100%" label="telefono"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Correo">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.correo}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{user.correo}" style="width:100%" label="Correo"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:6rem">
                    <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                </p:column>

                    </p:dataTable>
                </div>
            </h:form>

            <div class="user-details">
                <div class="user-name">#{user.nombre}</div>
                <div class="user-contrasena">#{user.contrasena}</div>
                <div class="user-correo">#{user.correo}</div>
                <div class="user-category">#{user.telefono}</div>
            </div>
        </div>
    </h:body>
</html>
