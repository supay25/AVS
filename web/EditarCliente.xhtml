<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>

        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <div class="card" >
                <p:tabMenu activeIndex="#{param.i}" >
                    <p:menuitem value="Salir" icon="pi pi-fw pi-home" action="#{storeController.redireccionar('/faces/MenuTiendas.xhtml')}">
                        <f:param name="i" value="0"/>
                    </p:menuitem>

                </p:tabMenu>    
            </div>

            <p:dataTable id="users1" var="user" value="#{loginController.usuarioRetorno}" editable="true"
                         style="margin-bottom:20px">

                <p:ajax event="rowEdit" listener="#{loginController.onRowEdit}" update=":form:msgs"/>
                <p:ajax event="rowEditCancel" listener="#{loginController.onRowCancel}" update=":form:msgs"/>

                <p:column headerText="Nombre Usuario">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.nombre}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{user.nombre}" style="width:100%" label="Name"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Apellido">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.apellido}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{user.apellido}" style="width:100%" label="apellido"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Telefono">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.telefono}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{user.telefono}" style="width:100%" label="telefono"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Correo">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.correo}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{user.correo}" style="width:100%" label="Correo"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:6rem">
                    <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                </p:column>

            </p:dataTable>
        </h:form>





        <p:dataViewGridItem>

            <div class="user-details">
                <div class="user-name">#{user.nombre}</div>
                <div class="user-contrasena">#{user.contrasena}</div>
                <div class="user-correo">#{user.correo}</div>
                <div class="user-category">#{user.telefono}</div>
            </div>


        </p:dataViewGridItem>

    </h:body>
</html>
