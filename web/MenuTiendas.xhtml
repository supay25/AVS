<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <style>
        body {
            margin: 0 auto;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1;
            margin: 0 auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer li {
            display: inline-block;
            margin: 10px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
        

        .product-grid-item {
            border: 1px solid #ddd; /* Border color */
            border-radius: 8px; /* Border radius for rounded corners */
            overflow: hidden; /* Ensure content doesn't overflow the rounded corners */
            padding: 20px; /* Adjust padding to make the box bigger */
            margin: 10px; /* Adjust margin to add space between boxes */
        }

        .product-grid-item-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100%; /* Ensure the container takes the full height */
        }

        .product-image img {
            width: 100%; /* Make sure the image takes the full width of its container */
        }

        .product-details {
            margin-top: 10px; /* Adjust the margin as needed */
            /* Allow this div to grow and take remaining space */
        }

        .product-list-action {
            margin-top: 10px;
            /* Adjust the margin as needed */
        }
    </style>
    <h:body>
        <div>
            <h:form>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Salir" icon="pi pi-fw pi-home" action="#{storeController.redireccionar('/faces/Menu.xhtml')}">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Ver Perfil" icon="pi pi-fw pi-calendar" action="#{storeController.openNewTienda}">
                        <f:param name="i" value="1"/>                      
                    </p:menuitem>



                </p:tabMenu>


                <p:dataView var="product" value="#{storeController.listaRetorno}" rows="12" paginator="true"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                            layout="grid" gridRowStyleClass="lg:col-6 xl:col-4"
                            style="margin-left: 11% ;margin-right:12%; width: 1500px; margin-top: 4%">           



                    <p:dataViewGridItem>
                        <div class="product-grid-item card border-1">
                            <div class="product-grid-item-content">
                                <div class="product-image">
                                    <p:graphicImage value="https://w7.pngwing.com/pngs/450/612/png-transparent-online-shopping-e-commerce-retail-business-store-text-retail-people-thumbnail.png"
                                                    width="200" height="300"/>
                                </div>
                                <div class="product-details">
                                    <div class="product-name">#{product.nombre}</div>
                                    <div class="product-description">#{product.descripcion}</div>
                                    <div class="product-category">
                                        <i class="pi pi-tag product-category-icon"/><span>#{product.categoria}</span>
                                    </div>
                                </div>
                                <div class="product-list-action" style="align-content: center">
                                    <p:commandButton value="Abrir" actionListener="#{storeController.openNewPageCliente(product)}"/>
                                </div>
                            </div>

                        </div>
                    </p:dataViewGridItem>

                </p:dataView>
            </h:form>
        </div>
        <footer>
            <div>
                <h4 class="interactive mb1 uppercase">Servicio</h4>
                <ul>
                    <li><a href="help.html">Terminos y  Condiciones</a></li>
                    <li><a href="covid19.html">Politica de privacidad</a></li>
                    <li><a href="account.html">Contactenos</a></li>                       
                    <li><a href="shipping.html">Acerca de Nosotros</a></li>
                    <li><a href="returns.html">Ordenes</a></li>        
                    <li><a href="orders.html">Tiendas</a></li>
                </ul>
            </div>
        </footer>
    </h:body>
</html>
